<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mindmap</title><style>*{margin:0; padding:0}#markmap{display:block; width:100vw; height:100vh}</style></head><body><svg id="markmap"><use xlink:href=""><title>Mindmap</title></use><desc># Teoría de Autómatas y Lenguajes Formales

- Teoría de Autómatas
  - Definición de Autómata
  - Tipos de Autómatas
    - Autómata Finito Determinista (AFD)
      - Definición: Un AFD es un autómata con un conjunto finito de estados y transiciones determinísticas.
      - Ejemplo: Máquina expendedora de bebidas.
      - Aplicaciones: Modelado de protocolos simples, validación de formatos.
    - Autómata Finito No Determinista (AFND)
      - Definición: Un AFND permite transiciones no determinísticas entre estados.
      - Ejemplo: Juego de adivinanza de palabras.
      - Aplicaciones: Búsqueda de patrones, análisis léxico en compiladores.
    - Autómata de Pila (AP)
      - Definición: Un AP utiliza una pila para almacenar información adicional.
      - Ejemplo: Validación de expresiones matemáticas.
      - Aplicaciones: Análisis sintáctico en compiladores, reconocimiento de lenguajes contextuales.
    - Máquina de Turing (MT)
      - Definición: Una MT es una máquina hipotética con cinta infinita y capacidad de computación ilimitada.
      - Ejemplo: Simulador de algoritmo de búsqueda.
      - Aplicaciones: Estudio de la complejidad computacional, modelado de algoritmos.

  - Estados y Transiciones
  - Reconocimiento de Lenguajes
    - Lenguajes Aceptados por Autómatas
    - Lenguajes Decidibles por Máquinas de Turing

- Lenguajes Formales
  - Definición de Lenguaje Formal 
    - Conjunto preciso de cadenas de símbolos que siguen reglas específicas,
  - Gramáticas Formales
    - Reglas de Producción
    - Símbolos Terminales y No Terminales
    - Derivaciones de Cadenas
  - Jerarquía de Chomsky
    - Lenguajes Regulares
    - Lenguajes Libres de Contexto
    - Lenguajes Sensibles al Contexto
    - Lenguajes Recursivamente Enumerables

- Relaciones Entre Teoría de Autómatas y Lenguajes Formales
  - Autómatas como Reconocedores de Lenguajes
  - Conversión entre Tipos de Autómatas y Lenguajes
    - De AFD a AFND
    - De AFND a AP
    - De AP a MT
  - Lenguajes Generados por Gramáticas

- Importancia y Aplicaciones
  - Compiladores y Análisis de Lenguajes
  - Modelado de Sistemas y Protocolos
  - Fundamentos de la Computación y Complejidad
